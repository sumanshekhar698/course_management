databaseChangeLog:
  - changeSet:
      id: 20260107-01
      author: code-county
      changes:
        # 1. Create Student Table
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(200)
              - column:
                  name: version
                  type: INT
                  defaultValueNumeric: 0 # Crucial for @Version to start at 0
                  constraints:
                    nullable: false

        # 2. Create Course Table
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)

        # 3. Create Join Table (student_course)
        - createTable:
            tableName: student_course
            columns:
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # 4. Add Constraints for the Join Table
        - addPrimaryKey:
            tableName: student_course
            columnNames: student_id, course_id
            constraintName: pk_student_course

        - addForeignKeyConstraint:
            baseTableName: student_course
            baseColumnNames: student_id
            referencedTableName: student
            referencedColumnNames: id
            constraintName: fk_student_course_student
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: student_course
            baseColumnNames: course_id
            referencedTableName: course
            referencedColumnNames: id
            constraintName: fk_student_course_course
            onDelete: CASCADE